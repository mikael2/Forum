<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Forum Server</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="mainForm">
                <h:outputLabel for="enterName" value="Enter Name"/>
                <h:inputText id="enterName" value="#{forumController.user.name}"/>
                <h:commandButton value="Say Hello" action="#{forumController.sayHello}"/>
            </h:form>

            <h:form id="message">
                <h:outputLabel for="enterMessage" value="Message"/>
                <h:inputText id="enterMessage" value="#{newMessage.message.message}"/>
                <h:commandButton value="Say Hello" action="#{forumController.addMessage}"/>
            </h:form>

        </f:view>
    </h:body>
</html>
